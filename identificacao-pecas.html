        // Salvar pe√ßa manual
        function salvarPecaManual(event, codigo) {
            event.preventDefault();
            
            const catalogo = catalogoManager.identificarCatalogo(codigo);
            const aplicacoes = document.getElementById('aplicacoesPeca').value
                .split('\n')
                .filter(app => app.trim())
                .map(app => app.trim());
            
            const novaPeca = {
                code: codigo,
                supplier: catalogo ? catalogo.catalogo.nome : 'Manual',
                name: document.getElementById('nomePeca').value,
                category: document.getElementById('categoriaPeca').value,
                price: parseFloat(document.getElementById('precoPeca').value),
                stock: parseInt(document.getElementById('estoquePeca').value),
                compatibility: aplicacoes,
                description: document.getElementById('descricaoPeca').value,
                applications: aplicacoes.join(', '),
                warranty: '12 meses',
                weight: '1.0kg'
            };
            
            // Adicionar √† base
            PARTS_DATABASE[codigo.toUpperCase()] = novaPeca;
            
            // Exibir resultado
            displayResults([novaPeca], codigo);
            
            alert('‚úÖ Pe√ßa adicionada com sucesso!');
        }

        // Buscar pe√ßa na base de dados
        function findPart(code) {
            const codeUpper = code.toUpperCase();
            
            // Busca exata
            if (PARTS_DATABASE[codeUpper]) {
                return [PARTS_DATABASE[codeUpper]];
            }
            
            // Busca parcial
            const partialResults = [];
            for (const [key, part] of Object.entries(PARTS_DATABASE)) {
                if (key.includes(codeUpper) || 
                    part.name.toUpperCase().includes(codeUpper) ||
                    part.code.toUpperCase().includes(codeUpper)) {
                    partialResults.push(part);
                }
            }
            
            return partialResults;
        }

        // Exibir resultados
        function displayResults(results, searchTerm) {
            const container = document.getElementById('searchResults');
            
            if (results.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-triangle text-warning" style="font-size: 3rem;"></i>
                        <h4 class="mt-3">Pe√ßa n√£o encontrada</h4>
                        <p>C√≥digo "${searchTerm}" n√£o foi encontrado em nossa base de dados</p>
                        <div class="suggestion-box">
                            <strong>Sugest√µes:</strong>
                            <ul class="mt-2 mb-0">
                                <li>Verifique se o c√≥digo est√° correto</li>
                                <li>Fabricante detectado: <strong>${detectSupplier(searchTerm)}</strong></li>
                                <li>Tente buscar apenas parte do c√≥digo</li>
                                <li>Entre em contato para adicionar nova pe√ßa</li>
                            </ul>
                        </div>
                    </div>
                `;
                return;
            }
            
            let html = `<h4 class="mb-3">${results.length} resultado(s) encontrado(s) para "${searchTerm}"</h4>`;
            
            results.forEach(part => {
                html += generatePartCard(part);
            });
            
            container.innerHTML = html;
        }

        function generatePartCard(part) {

                        </div>
                        <div class="text-end">

                        </div>
                        
                        <div class="info-item">
                            <strong><i class="fas fa-shield-alt me-1"></i>Garantia:</strong>

                        <div class="info-item">

                    <div class="mt-3">

                    <div class="mt-4">
